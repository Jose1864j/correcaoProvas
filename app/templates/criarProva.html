{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/criarProva.css' %}">
</head>
<body>
 <fieldset>
    <form action="" method="POST">
        {% csrf_token %}
        {% if messages %}
                    {% for message in messages %}
                   
                    <section class="alert {{message.tags}} message">
                        {{message}}
                    </section>
                    {% endfor %}
                    {% endif %}
        <div class="inputDiv">
            <label for="vestibular">VESTIBULAR:</label>
            <select name="vestibular" required>
                <option value="" disabled selected>-----------</option>
                {% for i in vestibulares %}
                <option value="{{i.id}}">
                    {{i.nome}} - {{i.siglaInstituicao}}
                </option>
                {% endfor %}
            </select>
        <div class="inputDiv">
            <label for="nomeProva">Ano prova: </label>
            <input type="text" name="anoProva" id="anoProva" required>    
        </div>


        </div>
        <div class="btnn">
            <input type="submit">
        </div>
        
    
    </form>
 </fieldset>
    <button class="btnVoltar"><a href="{% url 'irPara' 'menu' %}">Voltar</a></button>
</body>
</html>
