{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/criarLista.css' %}">

</head>
<body class="bg-black">

   <form action="" method="POST">
    <h1>{{lista.nome}}</h1>
    {% csrf_token %}

   
   

   
      <div>  <label for="numero">Número</label>
        <input type="number" name="numero"></div>
        <br>
       <div>
        <label for="alternativa">Alternativa</label>
        <select name="alternativa" id="" >
           
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
           
        </select>
       </div>
       <div>
           
        <label for="grauDeCerteza">Grau de certeza</label>
        <select name="grauDeCerteza" id="" >
           
            <option value="CERTEZA">CERTEZA</option>
            <option value="DUVIDA">DUVIDA</option>
            <option value="CHUTE">CHUTE</option>
       
           
        </select>
       </div>
     <div>   <label for="addSimulado">Adicionar para simulado geral</label>
        <input type="checkbox" name="addSimulado" id="">
        </div>
       
        
    
    
    <input  class=" btn btnSubmit" type="submit">

</form>
    <div>
            QUESTÕES:
            {% for q in questoes %}
                {{q.numero}} - {{q.alternativaMarcada}}
            {% endfor %}
    </div>
</body>
</html>
