{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/lancarGabarito.css' %}">
</head>
<body>
    
    <form action="" method="POST">

            {% csrf_token %}
      
        {% for l in Questoeslista %}

            <label for="label{{l.numero}}">Q n√∫mero{{l.numero}}</label>
            <input  name="inputQuestaoNumero{{l.numero}}"  class="lancarGabaritoInput" required type="text" maxlength="1">
            </div>
        {%endfor%}
        </div>

      <div>
        <input class="btn bg-success" type="submit" value="Finalizar Gabarito">

      </div>
      <div class="voltar btn bg-danger"><a href="{% url 'irPara' 'fazerLista' lista.id %}">Voltar
